<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase | Firestore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a href="#" class="navbar-brand">Contact Form</a>
    </nav>
    <div class="container mt-3  ml-5 mr-10 card card-body p-8">
        <h4 class="text-center">Contact Form</h4>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" name="Full Name" id="userFullName" class="form-control" />
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="userEmail" class="form-control" />
        </div>

        <div class="form-group">
            <label for="Message">Message</label>
            <textarea name="Message" id="userMessage" class="form-control"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>

    </div>





    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script src="/__/firebase/6.6.1/firebase-app.js"></script> -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <script src="app.js"></script>
    <!-- <script src="/__/firebase/init.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/
    firebase-firestore.js"></script>
</body>
</html>
